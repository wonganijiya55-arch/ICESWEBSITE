<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="robots" content="noindex">
    <script>
      // GitHub Pages SPA fallback: redirect to index with original path in query
      (function() {
        var path = location.pathname + location.search + location.hash;
        var target = (location.origin + location.pathname).replace(/\/404\.html$/i, '/') + '?p=' + encodeURIComponent(path);
        // Hard redirect to root with preserved path
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
