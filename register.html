  <!-- ===== REGISTRATION FORM ===== -->
  <section class="form-container">
    <h2>Join the Civil Engineering Society</h2>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="tab-btn active" id="studentTab">Student</button>
      <button class="tab-btn" id="adminTab">Admin</button>
    </div>

    <!-- Forms Wrapper for responsive inline layout -->
    <div class="form-wrapper">
      <!-- Student Form -->
      <form id="studentForm" class="form active">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Registration Number" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="text" placeholder="Year of Study" required />
        <button type="submit" class="btn">Register as Student</button>
      </form>

      <!-- Admin Form -->
      <form id="adminForm" class="form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="text" placeholder="Admin Access Code" required />
        <button type="submit" class="btn">Register as Admin</button>
      </form>
    </div>

    <p class="registration">Already have an account? <a href="login.html">Login here</a></p>
  </section>
